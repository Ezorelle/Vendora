<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Vendora</title>
  <link rel="stylesheet" href="styles/Login.css">
</head>
<body>
  <form id="loginForm" class="form">
    <p id="heading">Login</p>

    <!-- Error message box -->
    <p id="errorBox" style="display:none; color:red; text-align:center; font-size:14px; margin-bottom:10px;"></p>

    <!-- Username field -->
    <div class="field">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
           fill="currentColor" viewBox="0 0 16 16">
        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v.217l-8 4.8-8-4.8V4zm0 
                 1.383v6.634L5.803 8.25 0 5.383zM6.761 
                 9.149L0 13.383A2 2 0 0 0 2 14h12a2 2 0 0 
                 0 2-2l-6.761-4.851L8 9.583l-1.239-.434z"/>
      </svg>
      <input
        id="username"
        autocomplete="off"
        placeholder="Username"
        class="input-field"
        type="text"
        name="username"
        required>
    </div>

    <!-- Password field -->
    <div class="field">
      <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
           fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 
                 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 
                 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 
                 0 0 0-2-2z"/>
      </svg>
      <input
        id="password"
        placeholder="Password"
        class="input-field"
        type="password"
        name="password"
        required>
    </div>

    <!-- Buttons -->
    <div class="btn">
      <button class="button1" type="submit">Login</button>
      <a href="registration.html" class="button2">Sign Up</a>
    </div>
  </form>

  <script src="scripts/login.js"></script>
</body>
</html>
