<script src="scripts/authGuard.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendora Seller Dashboard</title>

  <link rel="stylesheet" href="Seller.css">


  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-item active"><i class="bx bx-home"></i>Dashboard</div>
      <div class="nav-item"><i class="bx bx-cart"></i>Orders</div>
      <div class="nav-item"><i class="bx bx-package"></i>Products</div>
      <div class="nav-item"><i class="bx bx-user"></i>Customers</div>
      <div class="nav-item"><i class="bx bx-bar-chart-alt"></i>Reports</div>
      <a href="Settings.html" class="nav-item active"><i class="bx bx-cog"></i>Settings</a>
    </nav>
  </header>

  <main>
    <h2>Welcome back, Jeff</h2>

    <div class="search-bar">
      <input type="text" placeholder="Search orders, products, or customers">
      <select>
        <option>--filter--</option>
        <option>Last 7 days</option>
        <option>Last 30 days</option>
        <option>Last 6 months</option>
        <option>Last year</option>
      </select>
    </div>

    <section class="cards">
      <div class="card primary">
        <h3>Total Sales</h3>
        <p>$12,345</p>
      </div>

      <div class="card">
        <h3>Orders Today</h3>
        <p>45</p>
      </div>

      <div class="card">
        <h3>Products Sold</h3>
        <p>120</p>
      </div>

      <div class="card primary">
        <h3>Customers</h3>
        <p>500</p>
      </div>

      <div class="card actions">
        <ul>
          <li><i class="bx bx-plus-circle"></i>Add Product</li>
          <li><i class="bx bx-list-ul"></i>View Orders</li>
          <li><i class="bx bx-user-pin"></i>Manage Customers</li>
          <li><i class="bx bx-file"></i>Generate Report</li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
