<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles/Settings.css">
</head>
<body>
    <header>
        <!-- Home & Logout buttons instead of nav -->
        <button id="home-btn">Home</button>
        <button id="logout-btn">Logout</button>
    </header>

    <main>
        <h1>Settings</h1>
        <p>Welcome, <span id="username">User</span></p>

        <!-- Example existing settings sections -->
        <section id="profile-section">
            <h2>Profile</h2>
            <form id="profile-form">
                <label>Full Name: <input type="text" name="fullname"></label>
                <label>Email: <input type="email" name="email"></label>
                <button type="submit">Update Profile</button>
            </form>
        </section>

        <section id="password-section">
            <h2>Change Password</h2>
            <form id="password-form">
                <label>Current Password: <input type="password" name="current_password"></label>
                <label>New Password: <input type="password" name="new_password"></label>
                <button type="submit">Change Password</button>
            </form>
        </section>

        <!-- Add other previous settings sections here -->
    </main>

    <footer>
        <p>&copy; 2023 Vendora. All rights reserved.</p>
    </footer>

    <script src="scripts/settings.js"></script>
</body>
</html>
