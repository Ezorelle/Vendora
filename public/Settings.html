<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Vendora</title>
  <link rel="stylesheet" href="Settings.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar (simplified placeholder) -->
  <header class="navbar">
    <div class="logo"><a href="/">Vendora</a></div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li id="dashboardLink" style="display:none;"><a href="Seller.html">Dashboard</a></li>
        <li><a href="settings.html" class="active">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="settings-container">
    <h2>Settings</h2>
    <p id="settingsDesc">Manage your account, store, and preferences.</p>

    <!-- ðŸŸ£ Buyer Settings Section -->
    <section id="buyerSettings" class="settings-section">
      <h3><i class="bx bx-user-circle"></i> Account Information</h3>
      <form>
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name">
        <label>Email</label>
        <input type="email" placeholder="Enter your email">
        <label>Phone</label>
        <input type="tel" placeholder="Enter your phone number">
        <button class="save-btn">Save Changes</button>
      </form>

      <h3><i class="bx bx-notification"></i> Notifications</h3>
      <div class="setting-item">
        <span>Enable order alerts</span>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-item">
        <span>Newsletter</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>
    </section>

    <!-- ðŸŸ£ Seller Settings Section -->
    <section id="sellerSettings" class="settings-section">
      <h3><i class="bx bx-store-alt"></i> Store Settings</h3>
      <form>
        <label>Store Name</label>
        <input type="text" placeholder="Your store name">
        <label>Store Description</label>
        <textarea rows="3" placeholder="Short store description"></textarea>
        <label>Currency</label>
        <select>
          <option>USD ($)</option>
          <option selected>KES (Ksh)</option>
          <option>EUR (â‚¬)</option>
        </select>
        <button class="save-btn">Update Store</button>
      </form>

      <h3><i class="bx bx-lock"></i> Security</h3>
      <form>
        <label>Current Password</label>
        <input type="password" placeholder="Enter current password">
        <label>New Password</label>
        <input type="password" placeholder="Enter new password">
        <button class="save-btn">Change Password</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Vendora. All rights reserved.</p>
    <p>Cash Rules Everything Around Me</p>
  </footer>


<script src="scripts/Settings.js"></script>
</body>
</html>
