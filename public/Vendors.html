<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Profile</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #faf9ff;
      color: #333;
    }
    header {
      background: #4a1fb8;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    header {
  background: #4a1fb8;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 1.8rem;
  font-weight: bold;

  position: sticky;   /* stick to top */
  top: 0;             /* stays at top */
  z-index: 100;       /* keeps it above other content */
}

    /* Product Grid */
.products {
  display: flex;
  flex-direction: column;  /* stack items vertically */
  gap: 20px;
  padding: 20px;
  width: 100%;
}

.product {
  display: flex;
  align-items: center;
  gap: 20px;
  background: #fff;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  cursor: pointer;
  transition: 0.2s;
}

.product img {
  width: 200px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

.product h3 {
  margin: 0;
  color: #4a1fb8;
}

.product p {
  color: #555;
  font-size: 0.95rem;
}
    /* Modal (Product Details) */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .modal-content h2 {
      margin-bottom: 10px;
      color: #4a1fb8;
    }
    .close-btn {
      background: #4a1fb8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
    }
    .close-x {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #4a1fb8;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    Onyankopon
  </header>

  <!-- Product Grid -->
  <section class="products">
    <div class="product" 
         data-title="Product 1" 
         data-description="This is product 1 details." 
         data-image="https://via.placeholder.com/400" 
         data-price="$29.99">
      <img src="https://via.placeholder.com/400" alt="Product 1">
      <h3>Product 1</h3>

    <div class="product" 
         data-title="Product 2"

         data-image="https://via.placeholder.com/400" 
         data-price="$39.99">
      <img src="https://via.placeholder.com/400" alt="Product 2">
      <h3>Product 2</h3>
      <p>$39.99</p>
    </div>

    <div class="product" 
         data-title="Product 3"

         data-image="https://via.placeholder.com/400" 
         data-price="$19.99">
      <img src="https://via.placeholder.com/400" alt="Product 3">
      <h3>Product 3</h3>
      <p>$19.99</p>

    <div class="product" 
         data-title="Product 4"

         data-price="$49.99">
      <img src="https://via.placeholder.com/400" alt="Product 4">
      <h3>Product 4</h3>
      <p>$49.99</p>
    </div>

         data-price="$49.99">
      <img src="https://via.placeholder.com/400" alt="Product 4">

         data-price="$49.99">

    </div>

         data-title="Product 4" 
         data-description="This is product 4 details." 
         data-image="https://via.placeholder.com/400" 
         data-price="$49.99">
      <img src="https://via.placeholder.com/400" alt="Product 4">
      <h3>Product 4</h3>
      <p>$49.99</p>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close-x" id="closeModal">&times;</span>
      <img id="modalImage" src="" alt="">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
      <p id="modalPrice" style="font-weight: bold; color:#333;"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const products = document.querySelectorAll('.product');
    const modal = document.getElementById('productModal');
    const modalImage = document.getElementById('modalImage');
    const modalTitle = document.getElementById('modalTitle');
    const modalDescription = document.getElementById('modalDescription');
    const modalPrice = document.getElementById('modalPrice');
    const closeModalBtn = document.getElementById('closeModal');

    products.forEach(product => {
      product.addEventListener('click', () => {
        modalImage.src = product.dataset.image;
        modalTitle.textContent = product.dataset.title;
        modalDescription.textContent = product.dataset.description;
        modalPrice.textContent = product.dataset.price;
        modal.style.display = 'flex';
      });
    });

    function closeModal() {
      modal.style.display = 'none';
    }

    closeModalBtn.addEventListener('click', closeModal);

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });
  </script>

</body>
</html>
