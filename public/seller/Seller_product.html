<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Products | Vendora</title>
  <link rel="stylesheet" href="../styles/Seller.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <h2>Vendora Seller Dashboard</h2>
    <div class="nav-links">
      <a href="Seller.html">Dashboard</a>
      <a href="#" class="active">Products</a>
      <a href="seller_orders.html">Orders</a>
      <a href="seller_customers.html">Customers</a>
      <a href="Seller_reports.html">Reports</a>
      <a href="Settings.html">Settings</a>
    </div>
  </nav>


  <!-- PRODUCTS SECTION -->
  <section class="products-section">
    <div class="header">
      <h3>Your Products</h3>
      <button id="addProductBtn">+ Add Product</button>
    </div>

    <div class="product-container" id="productContainer">
      <!-- Demo Product -->
      <div class="product-card">
        <img src="../Images/Canvas.jpg" alt="Airpods Image" />
        <h4>Demo Product</h4>
        <p>$25.00</p>
        <p class="stock">In Stock</p>
        <button class="delete-btn">Delete</button>
      </div>
    </div>
  </section>


  <!-- ADD PRODUCT MODAL -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <h3>Add New Product</h3>

     <form id="productForm" enctype="multipart/form-data">
        
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="productPrice" placeholder="Price" required />
        <input type="number" id="productStock" placeholder="Stock" required />
       <textarea id="productDescription" placeholder="Description" required></textarea>


        <!-- Category Selection -->
        <select id="productCategory" required>
          <option value="" disabled selected>Select Category</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="food">Food</option>
          <option value="beauty">Beauty</option>
          <option value="other">Other</option>
        </select>

        <!-- File Input -->
        <input type="file" id="productImage" accept="image/*" multiple />

        <!-- Preview Container -->
        <div id="imagePreview" class="image-preview"></div>
 
        <!-- Buttons -->
        <div class="modal-actions">
          <button type="submit" class="save-btn">Add Product</button>
          <button type="button" id="closeModal" class="cancel-btn">Cancel</button>
        </div>

      </form>
    </div>
  </div>

  <script src="../scripts/seller.js"></script>

</body>
</html>
